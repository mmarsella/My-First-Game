<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

<body>

<br>
<div id="startMenu">
  <span>In the year 20XX, </span> 
  <span>The universe is controlled by squares</span>
  <span> A lone ship travels the galaxy</span>
  <span>in hopes of vanquishing all that is square</span> 
  <span>and discovering new shapes along the way... </span>
